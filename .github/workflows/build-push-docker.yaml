name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write # Changed to write to allow branch creation
  packages: write
  pull-requests: write # Added to allow PR creation

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/startupnationlabs/php-sec-ci
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_URL=${{ github.server_url }}/${{ github.repository }}
            SQLITE_VERSION=3430200
            SQLITE_YEAR=2023
            PROJECT_USERNAME=php-sec-ci

      - name: Create deployment branch
        if: success()'
        run: |
          git checkout -b deploy-${GITHUB_SHA::7}
          git push origin deploy-${GITHUB_SHA::7}

      - name: Create Pull Request
        if: success()'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy-${GITHUB_SHA::7}
          title: "Deploy: ${GITHUB_SHA::7}"
          body: |
            Automated PR for deployment following successful Docker build

            Build details:
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
          base: main
          labels: deployment
